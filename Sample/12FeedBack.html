// Validation for E - mail ID

function email1()
{
	var q
	var l2
	q = document.myform.email.value
	l2 = q.length
		if(q == "")
		{
			alert("Email should not be empty")
			document.myform.email.focus()
			return false
		}
		if(q.indexOf("@") == 0)
		{	
			alert("Please enter the Valid email id")
			return false
		}
	
		for(var i = 0;i < l2.length; i++)
		{
			if(q.charCodeAt(i) != 64)
			{
				alert("@ must be there")
				return true
			}
			return false
		}

		if((q.charCodeAt(i) > 64 && q.charCodeAt(i) < 91) ||
		(q.charCodeAt(i) > 96 && q.charCodeAt(i) < 123) ||
		(q.charCodeAt(i) == 45 ) || (q.charCodeAt(i) == 46) ||
		(q.charCodeAt(i) == 95) || (q.charCodeAt(i) == "") ||
		(q.charCodeAt(i)>47 && q.charCodeAt(i) <58 ))
		{
		}
		else 
		{
			alert("invalid character")
			return true
		}
	
		if(q.charAt(q.length-1) == ".")
		{
			alert("Email ID should not be end with '.'")
			return true
		}	
			
		if(q.charAt(q.length-1) == "@")
		{
			alert("Email ID should not be end with '@'")
			return true
		}	

	return false
}
